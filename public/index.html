<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AQI</title>
  <style>
    /* body {
      background-color: rgb(84, 91, 50)
    } */

    #block1 {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="block1"></div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
  <script src="./script/calcMonthlyData.js"></script>
  <script>
    let city = 'beijing';
    d3.csv('./data/' + city + '.csv').then(val => {
      let aqi_per_month = calcMonthlyData(val);

      const block1 = document.getElementById('block1');
      const chart1 = echarts.init(block1);
      let option1 = {
        title: {
          text: 'Air Quality Index(AQI) of ' + city.toUpperCase()
        },
        xAxis: {
          data: aqi_per_month.map(function (item) {
            return item[0];
          }),
          show: false
        },
        yAxis: {
          splitLine: {
            show: false
          },
          show: false
        },
        toolbox: {
          left: 'center',
          feature: {
            dataZoom: {
              yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
          }
        },
        // visualMap: {
        //   top: 10,
        //   right: 10,
        //   pieces: [{
        //     gt: 0,
        //     lte: 50,
        //     color: '#096'
        //   }, {
        //     gt: 50,
        //     lte: 100,
        //     color: '#ffde33'
        //   }, {
        //     gt: 100,
        //     lte: 150,
        //     color: '#ff9933'
        //   }, {
        //     gt: 150,
        //     lte: 200,
        //     color: '#cc0033'
        //   }, {
        //     gt: 200,
        //     lte: 300,
        //     color: '#660099'
        //   }, {
        //     gt: 300,
        //     color: '#7e0023'
        //   }],
        //   outOfRange: {
        //     color: '#999'
        //   }
        // },
        series: {
          name: city + ' AQI',
          type: 'line',
          smooth: true,
          itemStyle: {
            opacity: 0
          },
          lineStyle: {
            opacity: 0
          },
          data: aqi_per_month.map(function (item) {
            return item[1];
          }),
          // markLine: {
          //   silent: true,
          //   data: [{
          //     yAxis: 50
          //   }, {
          //     yAxis: 100
          //   }, {
          //     yAxis: 150
          //   }, {
          //     yAxis: 200
          //   }, {
          //     yAxis: 300
          //   }]
          // },
          areaStyle: {
            color: new echarts.graphic.LinearGradient(0, 0.3, 0, 1, [{
              offset: 0,
              color: 'rgb(53, 106, 144)'
            }, {
              offset: 0.5,
              color: 'rgb(124, 156, 114)'
            }, {
              offset: 1,
              color: 'rgb(152, 123, 65)'
            }]),
            opacity: 1
          },
        }
      };
      chart1.setOption(option1);
    });
  </script>
</body>

</html>
